@if (isAuthenticated | async) {
<button class="border-1 p-1 rounded-sm" (click)="handleLogout()">
  Log out
</button>
<router-outlet />
} @else {
<button class="border-1 p-1 rounded-sm" (click)="handleLogin()">Log in</button>

} @if (user | async; as user) {
<div class="flex gap-2 mt-2">
  <img ngSrc="{{ user.picture }}" alt="" width="40" height="40" />
  <div>{{ user.email }}</div>
</div>

}
